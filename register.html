<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Holiday Village</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-hotel"></i> Holiday Village Management</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link active">Register</a>
                <a href="reservations.html" class="nav-link">Reservations</a>
                <a href="timeshare.html" class="nav-link">Timeshare</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <h2><i class="fas fa-user-plus"></i> Register</h2>
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <div id="success-message" class="success-message" style="display: none;"></div>
                    
                    <form id="registerForm" action="php/register.php" method="POST">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName" required>
                                <span class="error-span" id="firstNameError"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" required>
                                <span class="error-span" id="lastNameError"></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-span" id="emailError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required>
                            <span class="error-span" id="phoneError"></span>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="birthDate">Birth Date:</label>
                                <input type="date" id="birthDate" name="birthDate" required>
                                <span class="error-span" id="birthDateError"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="maritalStatus">Marital Status:</label>
                                <select id="maritalStatus" name="maritalStatus" required>
                                    <option value="">Select Status</option>
                                    <option value="single">Single</option>
                                    <option value="married">Married</option>
                                </select>
                                <span class="error-span" id="maritalStatusError"></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                            <span class="error-span" id="passwordError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <span class="error-span" id="confirmPasswordError"></span>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="timeshareInterest" name="timeshareInterest">
                                I'm interested in timeshare opportunities
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                    
                    <div class="auth-links">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Holiday Village Management System. All rights reserved.</p>
        </footer>
    </div>    <script src="js/main.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
